  - generate_file:
      template: generic/check_data.jinja2
      filepath: $WORKING_DIR/$SUBJECT.XNAT_CHECK_DATA_job.sh
      variable: CHECK_DATA_SCRIPT
  - function: chain_jobs_on_pbs

